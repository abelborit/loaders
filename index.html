<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Loaders</title>
  </head>
  <body>
    <header><h1>Utility Loaders</h1></header>
    <main class="content">
      <section class="section">
        <h2>Wave Loader</h2>
        <div class="loader">
          <div class="wave-loader">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
        </div>
      </section>

      <!-- *********************************************************************************************** -->

      <section class="section">
        <h2>Spin Loader</h2>
        <div class="loader">
          <div class="spin-loader">
            <div class="spin-loader-container">
              <div class="spin-loader-container spin-loader-inner"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- *********************************************************************************************** -->

      <section class="section">
        <h2>Spinner Loader</h2>
        <div class="loader">
          <div class="spinner-loader">
            <div class="spinner"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
